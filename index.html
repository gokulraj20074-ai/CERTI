<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background: #eaeaea;
            font-family: "Times New Roman", serif;
        }

        .certificate {
            width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border: 8px solid #1a237e;
            text-align: center;
        }

        h1 {
            font-size: 40px;
            color: #1a237e;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 22px;
            margin-top: 10px;
        }

        .name {
            font-size: 32px;
            font-weight: bold;
            margin: 25px 0;
            color: #000;
        }

        .course {
            font-size: 22px;
            font-weight: bold;
            color: #1565c0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 70px;
        }

        .sign {
            text-align: center;
            width: 40%;
        }
    </style>
</head>

<body>

<div class="certificate">
    <h1>Certificate of Achievement</h1>
    <h2>This certificate is proudly awarded to</h2>

    <div class="name">AMAL R</div>

    <p>for successfully completing the course</p>

    <div class="course">Python & Django Web Development</div>

    <p>conducted by ABC Institute</p>
    <p><strong>Date:</strong> 15 January 2026</p>

    <div class="footer">
        <div class="sign">
            ______________________
            <p>Instructor</p>
        </div>

        <div class="sign">
            ______________________
            <p>Authorized Signature</p>
        </div>
    </div>
</div>

</body>
</html>
