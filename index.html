<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Certificate Generator</h1>

    <div class="form">
      <input id="name" type="text" placeholder="Recipient Name" />
      <input id="course" type="text" placeholder="Course Title" />
      <input id="date" type="text" placeholder="Date" />
      <button onclick="generate()">Generate Certificate</button>
      <button onclick="download()">Download</button>
    </div>

    <canvas id="certificate" width="900" height="650"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
