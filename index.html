<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Certificate Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #certificate {
      width: 800px;
      height: 600px;
      border: 4px solid #777;
      margin: auto;
      background: url('certificate_template.png') no-repeat center/cover;
      position: relative;
      color: #333;
    }
    #name, #course, #date {
      position: absolute;
      width: 100%;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
    }
    #name { top: 200px; }
    #course { top: 270px; font-size: 24px; }
    #date { top: 340px; font-size: 20px; }
  </style>
</head>
<body>

<h2>Certificate Generator</h2>

<label>
  Full Name:<br>
  <input type="text" id="inpName" placeholder="Enter Name">
</label><br><br>

<label>
  Course Title:<br>
  <input type="text" id="inpCourse" placeholder="Enter Course Name">
</label><br><br>

<label>
  Date:<br>
  <input type="text" id="inpDate" placeholder="Enter Date">
</label><br><br>

<button onclick="updateCert()">Preview</button>
<button onclick="downloadCert()">Download</button>

<div id="certificate">
  <div id="name"></div>
  <div id="course"></div>
  <div id="date"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  function updateCert() {
    document.getElementById('name').innerText = document.getElementById('inpName').value;
    document.getElementById('course').innerText = document.getElementById('inpCourse').value;
    document.getElementById('date').innerText = document.getElementById('inpDate').value;
  }

  function downloadCert() {
    const cert = document.getElementById('certificate');
    html2canvas(cert).then(canvas => {
      const link = document.createElement('a');
      link.download = 'certificate.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  }
</script>

</body>
</html>
